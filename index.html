<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtoon</title>
    <link rel="stylesheet" href="./plugin/bootstrap/css/bootstrap.min.css" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-light py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navBar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fw-bold text-uppercase fs-5 active"
                  aria-current="page"
                  href="#"
                  >Originals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-uppercase fs-5" href="#"
                  >Genres</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-uppercase fs-5" href="#">
                  Popular
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-uppercase fs-5">Canvas</a>
              </li>
            </ul>
            <div class="ms-auto">
              <span class="mx-2 fw-bold">
                <i class="fa-solid fa-book-open mx-2"></i>Creators 101
              </span>
              <button class="btn btn-success rounded-pill px-4 mx-2">
                Publish
              </button>
              <button class="btn btn-outline-success rounded-pill px-4 mx-2">
                Login
              </button>
              <span class="border rounded-circle p-2 py-1 mx-2"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
  <script src="./plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Fontawesome -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
    integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
